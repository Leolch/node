{%extends 'layout.html'%}

{%block content%}
<div class="listbox">
    <h1>{{content.title}}</h1>
    <p class="colDefault">
        作者:<span class="colInfo">{{content.user.username}}</span>
        时间:<span class="colInfo">{{content.addTime|date('Y年m月d日 H:i:s',-8*60)}}</span>
        阅读:<span class="colInfo">{{content.views}}</span>
        评论:<span class="colInfo">10</span>
    </p>
    <dfn>{{content.content}}</dfn>
</div>

    <div class="listBox message">
        <h3 class="textLeft"> <strong>评论</strong> <span class="em">一共有 <em id="messageCount">0</em> 条评论</span> </h3>

        {% if userInfo._id%}
        <p class="textLeft">zmouse</p>
        <p class="textLeft clear">
            <textarea id="messageContent" cols="30" rows="10"></textarea>
            <input type="hidden" id="contentId" value="{{content.id}}"/>
            <button id="messageBtn" type="submit">提交</button>
        </p>
        {%else%}
        <p class="bg-danger" style="line-height: 30px">你还没有登录，请先登录！</p>
        {%endif%}
        <div class="messageList">
            <div class="messageBox"> <p>还没有留言</p> </div>
        </div>

        <div class="messageList" style="display: block">
           <!-- <div class="messageBox">
                <p class="name clear"> <span class="fl">admin</span> <span>2016年07月29日17:23:25</span> </p><p>hahahahhaa</p>
            </div>
            <div class="messageBox">
                <p class="name clear"> <span class="fl">admin</span> <span>2017年07月29日17:23:25</span> </p><p>hahahadfshhaa</p>
            </div>-->
        </div>

    </div>

<script src="/public/js/comment.js"></script>
{%endblock%}
